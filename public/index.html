
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study AI - स्टडी एआई</title>
    
    <!-- ResponsiveVoice Script with proper error handling -->
    <script>
      // Initialize ResponsiveVoice configuration before loading
      window.responsiveVoiceReady = false;
      window.responsiveVoiceError = false;
      
      // Error handler for ResponsiveVoice
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('responsivevoice')) {
          console.warn('ResponsiveVoice loading issue detected, enabling fallback mode');
          window.responsiveVoiceError = true;
        }
      });
    </script>
    
    <!-- Load ResponsiveVoice with error handling -->
    <script 
      src="https://code.responsivevoice.org/responsivevoice.js?key=jQZ2zcdq"
      onload="
        console.log('ResponsiveVoice script loaded');
        if (typeof responsiveVoice !== 'undefined') {
          responsiveVoice.OnVoiceReady = function() {
            console.log('ResponsiveVoice is ready');
            window.responsiveVoiceReady = true;
          };
        } else {
          console.warn('ResponsiveVoice not available, enabling fallback');
          window.responsiveVoiceError = true;
        }
      "
      onerror="
        console.error('Failed to load ResponsiveVoice, enabling fallback mode');
        window.responsiveVoiceError = true;
      "
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
